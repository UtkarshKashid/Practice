<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Practice</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <form class="profile-form">
        <h2>Create Profile</h2>
        <input type="text" placeholder="Enter Name" class="input-box" />
        <input type="number" placeholder="Enter Age" class="input-box" />
        <input type="email" placeholder="Enter Email" class="input-box" />
        <input
          type="text"
          placeholder="Enter Profile Pic URL"
          class="input-box"
        />
        <input type="submit" class="btn" />
      </form>

      <div class="card">
        <img
          src=" "
          class="img-circle"
        />
        <h3 class="c-name">Name</h3>
        <p class="c-age">Age: 20</p>
        <p class="c-email">email@example.com</p>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
